<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" type="text/css" href="./styles/motivation/motivational.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motivational Quotes Generator</title>
</head>
<body>
  <div class="overall-container">
    <div class="logo-container">
      <a href="./home.html"><img src="./images/Logo_Generator.svg" alt="Logo" class="logo"></a>

      <div class="switches" data-switch>
        <div class="toggle" data-toggle></div>
      </div>
    </div>

    <div class="title-container">
      <h1 class="title">Click here to generate a quote.</h1>
      <a href="#"><button class="btn" data-button>Click Me</button></a>
    </div>
  </div>

  <div class="quote-container">
    <div class="display-quote" data-quote></div>
    <div class="display-author" data-author></div>
  </div>


  <script src="./functions/motivation.js"></script>
</body>
</html>
